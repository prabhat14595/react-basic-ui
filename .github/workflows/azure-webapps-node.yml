name: Build and Deploy React App to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # ğŸ‘ˆ Enables manual trigger from GitHub UI

env:
  AZURE_WEBAPP_NAME: your-app-name            # ğŸ‘‰ Replace with your actual Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './my-app'       # ğŸ‘‰ Adjusted to reflect your folder structure
  NODE_VERSION: '18.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app             # ğŸ‘ˆ Important: Run steps inside `my-app/`

    steps:
    - name: ğŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¦ Install, Build and Test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: ğŸ“¤ Upload Artifact for Deployment
      uses: actions/upload-artifact@v4
      with:
        name: react-app
        path: ./my-app                        # ğŸ‘ˆ Upload the whole built app directory

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: ğŸ“¥ Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: react-app

    - name: ğŸš€ Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/build